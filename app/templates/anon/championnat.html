<h2>France</h2>
<h3>Ligue 1</h3><br>
<div class="container">
  <div class="row" ng-repeat="titre in titres"><br>
    <div class="col-md-6 name">
    <p>{{ titre.equipe }}</p>
    </div>
    <div class="col-md-6">
    <p>{{ titre.dates }}</p>
    </div>
  </div>

  <form>
  <div class="">
    <label>Nom de l'équipe</label>
    <input type="text" ng-model="equipe">
  </div>
  <div class="">
    <label>Dates des victoires</label>
    <input type="text" ng-model="dates">
  </div>
    <button type="button" name="button" ng-click="addtitreL1()">Ajouter des titres</button>
  </form>
</div>
